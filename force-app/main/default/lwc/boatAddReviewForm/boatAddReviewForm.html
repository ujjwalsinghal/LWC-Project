<template>
    <!-- lightning data service code -->
    <!-- <lightning-record-edit-form> using boatReviewObject -->
        <lightning-record-edit-form record-id={recordId} object-api-name="BoatReview__c" onsuccess={handleSuccess} onsubmit={handleSubmit}>
            <lightning-layout vertical-align="stretch" multiple-rows="true">
                <lightning-layout-item size="12" padding="around-small">
                    <lightning-input label="Title:" onchange={handleTitleChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-small">
                    <lightning-input-field field-name="Name ">
                    </lightning-input-field>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-small">
                    <p>Rating:</p>
                    <c-five-star-rating value={rating} read-only onratingchange={handleRatingChanged}></c-five-star-rating>
                </lightning-layout-item>
                <lightning-layout-item padding="horizontal-small">
                    <lightning-input-field field-name="Comment__c ">
                    </lightning-input-field>
                </lightning-layout-item>
                <div class="slds-align--absolute-center">
                    <lightning-button label="Submit" type="submit" onclick={handleSubmit} icon-name="utility:save"></lightning-button>
                    
                </div>
            </lightning-layout>
        </lightning-record-edit-form>
    <!-- </lightning-record-edit-form> -->
  </template>
